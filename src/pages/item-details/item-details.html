<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 <div *ngIf="selectedItem" class="selection">
    <b>{{selectedItem.title}}</b>
    <ion-icon name="{{selectedItem.icon}}"></ion-icon>
    <div>
      You navigated here from <b>{{selectedItem.title}}</b>
    </div>
    <button ion-button color="custom" (click)="back($event)">Back </button>
    <ion-item>
      <ion-label> Sam</ion-label>
      <ion-toggle color="custom" checked="false"></ion-toggle>
    </ion-item>
  </div>
</ion-content>
